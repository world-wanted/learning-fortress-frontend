<timer [timer]="timer"></timer>
<mat-vertical-stepper #stepper>
    <ng-template matStepperIcon="number">
        <mat-icon>help_outline</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="edit">
        <mat-icon>done</mat-icon>
    </ng-template>
    <mat-step [editable]="true" *ngFor="let question of (brick | async)?.questions; let index = index">
        <ng-template matStepLabel>Question {{index+1}}</ng-template>
        <question [question]="question" ></question>
    </mat-step>
</mat-vertical-stepper>
<div class="begin-row" style="padding-bottom: 85px;"
    fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="1 0 0"></div>
    <p class="begin-label">Submit Initial Brick Attempt</p><a mat-fab class="fab-bottom" (click)="moveToNextQuestion()"><mat-icon>play_arrow</mat-icon></a>
</div>
